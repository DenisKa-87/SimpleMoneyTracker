<div class="navContainer">
        <h2 id="title">Simple Money Tracker</h2>
        <form class="login" *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" (ngSubmit)="login()">
            <input placeholder="your email" type="email" name="username" [(ngModel)]="model.Email">
            <input placeholder="Password" type="password" name="password" [(ngModel)]="model.password">
            <button class="btn btn-success " type="submit">Log in</button>
        </form>
        <div *ngIf="(accountService.currentUser$ | async) !== null" class="greeting">
            <h4>Welcome, {{(accountService.currentUser$|async).name}}!</h4>
        </div>
    
</div>
